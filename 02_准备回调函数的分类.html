<script>
  /* 
    1.同步回调:
      理解:立即执行,全部执行完了才结束,不会放入回调队列中
      🌰:数组遍历相关的回调函数 / Promise的excutor函数
    2.异步回调
      理解: 不会执行, 会放入回调队列中来执行
      🌰:定时器回调 / Ajax回调
      Promise的成功|失败的回调
  */
  const arr = [1, 2, 3, '4', 5, 'l']
  arr.forEach(item => { // 同步执行的回调函数
    console.log('forEach callback()', item)
  })
  console.log('forEach()之后')

  setTimeout(() => { // 异步执行的回调函数,会放入回调队列中后面才执行,在回调函数执行前setTimeout()执行结束
    console.log('setTimeout callback()')
  }, 0);
  console.log('setTimeout()之后')
</script>

</html>
