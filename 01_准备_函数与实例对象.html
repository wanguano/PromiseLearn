<script>
  /* 
		1.函数对象与实例对象
		函数对象: 将函数作为对象使用时, 简称为函数对象
		实例对象: new 函数产生的对象, 简称为对象
 	 */
  function Fn() { // fn 是函数
  }
  const fn = new Fn(); // Fn是构造函数
  // new 返回的是实例对象
  console.log(Fn.prototype) // Fn是函数对象
  console.log(Fn.call({})) // Fn是函数对象

  $('#test') // $是函数
  $.ajax() // $是函数对象

  var arr = [{}, {}] //对象数组

  // 回调函数
  // 1.我们定义的函数
  // 2.我们没有调用
  // 3.但是函数被执行了
</script>

</html>
