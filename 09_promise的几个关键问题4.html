<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    5.promise如何串连多个操作任务?
      (1)promise的then()返回一个新的promise, 可以看成then()的链式调用
      (2)通过then的链式调用串连多个同步/异步任务
    */
    new Promise((resolve, reject) => {
      // 启动任务1(异步)
      console.log('启动异步任务1(异步)')
      setTimeout(() => {
        resolve(1)
      }, 1000);
    }).then(value => {
      console.log('任务1成功的value是', value)
      // 执行异步任务2(同步)
      console.log('执行异步任务2(同步)')
      return 2
    }).then(value => {
      console.log('任务2成功的value是', value)
      // 执行异步任务3(异步)
      return new Promise((resolve, reject) => {
        console.log('执行异步任务3(异步)')
        setTimeout(() => {
          resolve(3)
        }, 1000);
      })
    }).then(value => {
      console.log('任务3成功的value是', value)
    })
  </script>
</body>

</html>
