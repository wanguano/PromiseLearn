<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>12_Promise相关面试题4</title>
</head>

<body>

  <script>
    /*
      技巧: 第二个then要等上一个then执行完了,才会放到微队列中
      1 7 2 3 8 4 6 5 0
      宏: [0]
      微: [2 3 8 6 4 5]
      */
setTimeout(() => {
  console.log("0")
}, 0)


new Promise((resolve, reject) => {
    console.log("1")
    resolve()
  }).then(() => {
    console.log("2")
    new Promise((resolve, reject) => {
      console.log("3")
      resolve()
    }).then(() => {
      console.log("4")
    }).then(() => {
      console.log("5")
    })
  }).then(() => {
    console.log("6")
  })

new Promise((resolve, reject) => {
  console.log("7")
  resolve()
}).then(() => {
  console.log("8")
})
  </script>

</body>

</html>
